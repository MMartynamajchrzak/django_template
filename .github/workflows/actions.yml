name: Package Project

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        db: [ postgres ]
        python-version: [ 3.10 ]
        include:
          - db: postgres
            db_name: postgres
            db_user: django
            db_password: postgres
            db_port: 5432

    services:
      postgres:
        image: postgres:14.2-alpine
        env:
          POSTGRES_USER: ${{ matrix.db_user }}
          POSTGRES_PASSWORD: ${{ matrix.db_password }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          ports:
          - 5432:5432

    steps:
      # get the code under $GITHUB_WORKSPACE directory
      - uses: actions/checkout@v2
      # get the python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
      - name: Install deps
        run: pip3 install -r requirements.txt; pip3 install -r test_requirements.txt
      # build docker image
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and export to Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          load: true
        env:
          POSTGRES_NAME: ${{ matrix.db_name }}
          POSTGRES_USER: ${{ matrix.db_user }}
          POSTGRES_PASSWORD: ${{ matrix.db_password }}
          POSTGRES_HOST: 127.0.0.1
          POSTGRES_PORT: ${{ matrix.db_port }}
          SECRET_KEY: test
